language: python
sudo: false
cache: pip

services:
  - redis-server

matrix:
  include:
  - python: 2.7
    env: TOX_ENV=py-release
  - python: 2.7
    env: TOX_ENV=py-full
  - python: 2.7
    env: TOX_ENV=py-redis
  - python: 2.7
    env: TOX_ENV=py-s3
  - python: 3.3
    env: TOX_ENV=py-release
  - python: 3.3
    env: TOX_ENV=py-full
  - python: 3.3
    env: TOX_ENV=py-redis
  - python: 3.3
    env: TOX_ENV=py-s3
  - python: 3.4
    env: TOX_ENV=py-release
  - python: 3.4
    env: TOX_ENV=py-full
  - python: 3.4
    env: TOX_ENV=py-redis
  - python: 3.4
    env: TOX_ENV=py-s3
  - python: 3.4
    env: TOX_ENV=py-svg
  - python: 3.5
    env: TOX_ENV=py-release
  - python: 3.5
    env: TOX_ENV=py-full
  - python: 3.5
    env: TOX_ENV=py-redis
  - python: 3.5
    env: TOX_ENV=py-s3
  - python: 3.5
    env: TOX_ENV=py-svg
install:
    - pip install tox

script:
    - tox -e $TOX_ENV

after_success:
    - pip install coveralls
    - coveralls
